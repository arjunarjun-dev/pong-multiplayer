<!DOCTYPE html>
<html>
<head>
  <title>Pong Clone with Controlled Ball Split</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    canvas {
      border: 4px solid black;
    }
    #score {
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      margin: 10px;
    }
  </style>
</head>
<body>
<div id="score">Player 1: 0 | Player 2: 0</div>
<canvas width="750" height="585" id="game"></canvas>

<!-- Sound Effects -->
<audio id="leftSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
<audio id="rightSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
<script>
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const leftSound = document.getElementById('leftSound');
const rightSound = document.getElementById('rightSound');

const grid = 15;
const paddleHeight = grid * 10;
const maxPaddleY = canvas.height - grid - paddleHeight;

let paddleSpeed = 12;
let ballSpeed = 7;
let cloneCooldown = 500; // ms

let score1 = 0;
let score2 = 0;

const leftPaddle = {
  x: grid * 2,
  y: canvas.height / 2 - paddleHeight / 2,
  width: grid,
  height: paddleHeight,
  dy: 0
};
const rightPaddle = {
  x: canvas.width - grid * 3,
  y: canvas.height / 2 - paddleHeight / 2,
  width: grid,
  height: paddleHeight,
  dy: 0
};

let balls = [
  {
    x: canvas.width / 2,
    y: canvas.height / 2,
    width: grid,
    height: grid,
    dx: ballSpeed,
    dy: -ballSpeed,
    lastCloneTime: 0
  }
];

function collides(obj1, obj2) {
  return obj1.x < obj2.x + obj2.width &&
         obj1.x + obj1.width > obj2.x &&
         obj1.y < obj2.y + obj2.height &&
         obj1.y + obj1.height > obj2.y;
}

function cloneBall(ball) {
  return {
    x: ball.x,
    y: ball.y,
    width: grid,
    height: grid,
    dx: -ball.dx + (Math.random() * 4 - 2),
    dy: ball.dy + (Math.random() * 4 - 2),
    lastCloneTime: performance.now()
  };
}

function updateScore() {
  scoreDisplay.textContent = `Player 1: ${score1} | Player 2: ${score2}`;
}

function loop() {
  requestAnimationFrame(loop);
  context.clearRect(0, 0, canvas.width, canvas.height);

  const now = performance.now();

  leftPaddle.y += leftPaddle.dy;
  rightPaddle.y += rightPaddle.dy;
  if (leftPaddle.y < grid) leftPaddle.y = grid;
  else if (leftPaddle.y > maxPaddleY) leftPaddle.y = maxPaddleY;
  if (rightPaddle.y < grid) rightPaddle.y = grid;
  else if (rightPaddle.y > maxPaddleY) rightPaddle.y = maxPaddleY;

  context.fillStyle = 'blue';
  context.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
  context.fillStyle = 'yellow';
  context.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

  const newBalls = [];

  for (let i = balls.length - 1; i >= 0; i--) {
    let ball = balls[i];
    ball.x += ball.dx;
    ball.y += ball.dy;

    if (ball.y < grid) {
      ball.y = grid;
      ball.dy *= -1;
    } else if (ball.y + grid > canvas.height - grid) {
      ball.y = canvas.height - grid * 2;
      ball.dy *= -1;
    }

    if (ball.x < 0) {
      balls.splice(i, 1);
      score2++;
      updateScore();
      continue;
    }
    if (ball.x > canvas.width) {
      balls.splice(i, 1);
      score1++;
      updateScore();
      continue;
    }

    // Handle left paddle hit
    if (collides(ball, leftPaddle)) {
      ball.dx = Math.abs(ball.dx);
      if (now - ball.lastCloneTime > cloneCooldown) {
        newBalls.push(cloneBall(ball));
        ball.lastCloneTime = now;
        leftSound.currentTime = 0;
        leftSound.play();
      }
    }

    // Handle right paddle hit
    if (collides(ball, rightPaddle)) {
      ball.dx = -Math.abs(ball.dx);
      if (now - ball.lastCloneTime > cloneCooldown) {
        newBalls.push(cloneBall(ball));
        ball.lastCloneTime = now;
        rightSound.currentTime = 0;
        rightSound.play();
      }
    }

    context.fillStyle = 'white';
    context.fillRect(ball.x, ball.y, ball.width, ball.height);
  }

  balls.push(...newBalls);

  context.fillStyle = 'black';
  context.fillRect(0, 0, canvas.width, grid);
  context.fillRect(0, canvas.height - grid, canvas.width, canvas.height);
  for (let i = grid; i < canvas.height - grid; i += grid * 2) {
    context.fillRect(canvas.width / 2 - grid / 2, i, grid, grid);
  }
}

document.addEventListener('keydown', function(e) {
  if (e.which === 38) rightPaddle.dy = -paddleSpeed;
  else if (e.which === 40) rightPaddle.dy = paddleSpeed;
  if (e.which === 87) leftPaddle.dy = -paddleSpeed;
  else if (e.which === 83) leftPaddle.dy = paddleSpeed;
});
document.addEventListener('keyup', function(e) {
  if (e.which === 38 || e.which === 40) rightPaddle.dy = 0;
  if (e.which === 87 || e.which === 83) leftPaddle.dy = 0;
});

updateScore();
requestAnimationFrame(loop);
</script>
  
<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>

</body>
</html>
